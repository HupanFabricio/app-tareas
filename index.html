<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tareas</title>
</head>
<body>
    
    <div class="contenedor">

        <div class="perfil">

            <div id="fecha"></div>
            <h1>Hola, Nombre</h1>
            <span>Vamos a cumplir tus metas!</span>

        </div>
        <div class="agregar-tarea">

            <input type="text" id="input" placeholder="agregar una tarea">
            <i id="enter" class="bi bi-plus-circle"></i>

        </div>
        <div class="seccion-tarea">

            <h3>Estas son tus tareas pendientes</h3>
            <ul id="lista">

                <li>
                    
                    <i data="realizado" id="0" class="bi bi-circle"></i>
                    <p class="text"></p>
                    <i data="eliminado" id="0" class="bi bi-trash-fill"></i>

                </li>

            </ul>

        </div>
    </div>
<!-- va el js -->
</body>
</html>
